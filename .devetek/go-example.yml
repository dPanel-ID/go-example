version: v0.0.1-alpha.0

setup:
  language:
    name: go
    version: 1.21.4

build:
  target:
    machine: # exec sequentially
      workdir: .
      steps:
        - name: "Build Golang Application"
          command:
            - make build-dpanel
        - name: "Archive Go App to Tarball"
          archive:
            - ./go-example

run:
  name: go-example
  description: Simulate dPanel golang deployment (cloud.terpusat.com)
  command: ./go-example